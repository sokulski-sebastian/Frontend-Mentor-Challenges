<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="style/product.css">
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <main>
            <div class="product">
                <span>Perfume</span>
                <h1>Gabrielle Essence Eau De Perfum</h1>
                <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <p class="new_price">$149.99</p>
                <p class="base_price"><s>$169.99</s></p>
            </div>
            <div class="product">
                <button>
                    <img src="images/icon-cart.svg" alt="icon-cart">
                    <p>Add to Cart</p>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
