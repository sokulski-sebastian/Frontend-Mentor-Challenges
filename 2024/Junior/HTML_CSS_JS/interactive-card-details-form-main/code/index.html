<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strona do wprowadzania danych karty kredytowej.">
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="theme">

                    <path d="M6.97521 17.0249C7.2681 17.3177 7.2681 17.7926 6.97521 18.0855L4.75299 20.3077C4.46009 20.6006 3.98522 20.6006 3.69233 20.3077C3.39943 20.0148 3.39943 19.54 3.69233 19.2471L5.91455 17.0248C6.20744 16.732 6.68232 16.732 6.97521 17.0249Z" fill="#1C274C"/>

                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>

                </svg>
            </label>
        </div>

        <div class="card">
            <div class="back-card">
                <img class="img-bg-card" src="../images/bg-card-back.png" alt="bacground back card">
                <div class="cvc">
                    <span>000</span>
                </div>
            </div>
            <div class="front-card">
                <img class="img-front-card" src="../images/bg-card-front.png" alt="bacground front card">
                <div class="details-card">
                    <img class="logo-card" src="../images/card-logo.svg" alt="logo card">
                    <span class="number-card">0000 0000 0000 0000</span>
                    <div class="info-card">
                        <span class="cardholder-name">Jane Appleseed</span>
                        <span class="exp-date">00/00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-card">
            <form action="#" method="post">
                <div class="form-wrapper">
                    <label class="form-label" for="name">Cardholder name</label>
                    <input class="form-input" type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="26">
                    <span class="error-info">Can't be blank</span>
                    <span class="error-info2">Wrong format, numbers only</span>
                </div>
                <div class="form-wrapper">
                    <label class="form-label" for="card-number">Card number</label>
                    <input class="form-input" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                    <span class="error-info">Can't be blank</span>
                    <span class="error-info2">Wrong format, numbers only</span>
                </div>
                <div class="form-wrapper-exp-date"></div>
                    <div class="form-wrapper">
                        <label class="form-label" for="month">Exp. date (mm/yy)</label>
                        <input class="form-input" type="text" id="month" placeholder="MM" maxlength="2">
                        <span class="error-info">Can't be blank</span>
                        <span class="error-info2">Wrong format, numbers only</span>

                        <input class="form-input" type="text" id="year" placeholder="YY" maxlength="2">
                        <span class="error-info">Can't be blank</span>
                        <span class="error-info2">Wrong format, numbers only</span>
                    </div>
                </div>
                <div class="form-wrapper">
                    <label class="form-label" for="cvc">Card number</label>
                    <input class="form-input" class="form-input" type="text" id="card-number" placeholder="e.g. 123" maxlength="3">
                    <span class="error-info">Can't be blank</span>
                    <span class="error-info2">Wrong format, numbers only</span>
                </div>
                <button type="submit" class="btn">Confirm</button>
            </form>

            <div class="complete">
                <img src="../images/icon-complete.svg" alt="complete icon">
                <h1>Thank you!</h1>
                <p>We've added your card details</p>
                <button class="btn">Continue</button>
            </div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
